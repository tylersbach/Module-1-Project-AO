    // üëâ CHALLENGE 1
    // üß† Build a PeterPan class. This class allows to instantiate persons with Peter Pan syndrome.
    // üß† When instantiating a new person using this class, we provide a string with the name of the person.
    // üß† The new person will have a `name` prop initialised to the desired name, and an `age` prop initialised to 0.
    // üß† The person also has an `ageGracefully` method, which increases `age` by 1 each time it's called.
    // üß† But there's a catch: once `age` reaches 12, the `ageGracefully` method will have no effect.
    class PeterPan { 
      constructor (name) {
this.name = name
this.age = 0
      }
      ageGracefully() {
        if (this.age < 12) {
          this.age++
        }
      }

    }

    // üëâ CHALLENGE 2
    // üß† Build an AirPlane class. This class allows to instantiate airplanes.
    // üß† When instantiating a new plane using this class, we provide a string with the model of the plane.
    // üß† A new plane has a `model` prop initialised to the desired model, and also an `altitude` prop initialised to 0.
    // üß† Planes have an `up` method, which takes a number of meters as its argument.
    // üß† Calling `up` changes the `altitude` prop appropriately and returns the updated `altitude`.
    // üß† Planes have a `down` method, which takes a number of meters as its argument.
    // üß† Calling `down` changes the `altitude` prop appropriately and returns the updated `altitude`.
    // üß† If calling `down` would cause the plane to go below altitude zero, `altitude` is set to 0 and the string "CRASH!" is returned.
    class AirPlane {
constructor(model) {
  this.model = model
  this.altitude = 0
}
up(meters) {
  this.altitude += meters
  return this.altitude
}
down(meters) {
  if (this.altitude >= meters) {
    this.altitude -= meters
    return this.altitude
  }
  this.altitude = 0
  return "CRASH!"
}
    }

    // üëâ CHALLENGE 3
    // üß† Build a Bulb class.
    // üß† All new bulbs are initialised with a prop `isOn` and three methods: `turnOn`, `turnOff` and `toggle`.
    // üß† The initial value of `isOn` will be the Boolean false.
    // üß† The methods work as one might expect, changing the value of `isOn` to the appropriate Boolean.
    // üß† The methods also return one of these two strings: "You turned the bulb ON", or "You turned the bulb OFF".
    class Bulb {
isOn = false
turnOn() {
  this.isOn = true
  return "You turned the bulb ON"
}
turnOff () {
  this.isOn = false
  return "You turned the bulb OFF"
}
toggle() {
  this.isOn = !this.isOn
  if (this.isOn) {
    return "You turned the bulb ON"
  }
  return "You turned the bulb OFF"
}
    }

    // üëâ CHALLENGE 4
    // üß† Build a CountDown class that can count down starting at any number we pass to the constructor.
    // üß† CountDowns have a `count` method that returns a string in the format "10!".
    // üß† One exception is that upon reaching zero, instead of returning "0!", `count` returns "Liftoff!"
    // üß† After liftoff, `count` returns null instead of a string.
    // üß† It's up to you to decide what property (or properties) are needed.
    // Example of use:
    //   let minusThree = new CountDown(3) // we could pass any number
    //   minusThree.count() // returns "3!"
    //   minusThree.count() // returns "2!"
    //   minusThree.count() // returns "1!"
    //   minusThree.count() // returns "Liftoff!"
    //   minusThree.count() // returns null
    //   minusThree.count() // returns null
    class CountDown {
  constructor(num) {
    this.currentNum = num
  }
  count() {
    if (this.currentNum >= 1) {
      const oldValue = this.currentNum
      this.currentNum--
      return '${oldValue}!'
    } else if (this.currentNum === 0) {
      this.currentNum--
      return "Lifeoff!"
    } else {
      return null 
    }
  }
}
